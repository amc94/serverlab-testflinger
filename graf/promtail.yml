server:
  http_listen_address: 10.172.10.16
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml # This location needs to be writeable by Promtail.

client:
  url: http://10.172.10.14:3100/loki/api/v1/push

scrape_configs:
 - job_name: sutagent
   pipeline_stages:
   static_configs:
     - labels:
        job: sutagent
        host: testflinger-agent
        __path__: /var/log/docker/*

 - job_name: docker
   pipeline_stages:
     - docker: {}
   static_configs:
     - labels:
        job: docker
        host: lucuma
        __path__: /var/lib/docker/containers/*/*-json.log

 - job_name: system
   pipeline_stages:
   static_configs:
     - labels:
        job: system
        host: lucuma
        __path__: /var/log/*.log