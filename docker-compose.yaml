networks:
  docker_int:
    driver: bridge
    driver_opts:
        parent: docker0
    ipam:
      config:
        - subnet: "10.172.10.1/24"
          # gateway: 10.172.10.1

  needham_ext:
    driver: macvlan
    driver_opts:
        parent: eno2
    ipam:
      config:
        - subnet: "10.245.128.0/22"
          # gateway: 10.245.128.1

secrets:
  ubuntu_secret:
    external: true
  testflinger_secret:
    external: true

volumes:
  db_data: {}
  api_data: {}
  agent_data: {}
  snappy_data: {}
  cli_data: {}
  # log_data: {}