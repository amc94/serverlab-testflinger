agent_id: gloomer
server_address: https://testflinger.canonical.com:443
global_timeout: 172800
output_timeout: 43200

execution_basedir: /data/testflinger-agent/tests/gloomer/run
logging_basedir: /data/testflinger-agent/tests/gloomer/logs
results_basedir: /data/testflinger-agent/tests/gloomer/results
logging_level: INFO
# logging_quiet: True
job_queues:
   - gloomer

setup_command: echo Setup
provision_command: "PYTHONIOENCODING=utf-8 PYTHONUNBUFFERED=1 snappy-device-agent maas2 provision -c /data/snappy-device-agents/sut/gloomer_snappy.yaml testflinger.json"
test_command: "PYTHONIOENCODING=utf-8 PYTHONUNBUFFERED=1 snappy-device-agent maas2 runtest -c /data/snappy-device-agents/sut/gloomer_snappy.yaml testflinger.json"
reserve_command: "PYTHONIOENCODING=utf-8 PYTHONUNBUFFERED=1 snappy-device-agent maas2 reserve -c /data/snappy-device-agents/sut/gloomer_snappy.yaml testflinger.json"
cleanup_command: echo Cleanup
